name: Build Aurora Roleplay APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  construir:
    runs-on: ubuntu-latest

    steps:
      - name: üîπ Finalizar compra
        uses: actions/checkout@v4

      - name: ‚òï Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: üîß Permitir execu√ß√£o do Gradle
        run: chmod +x ./gradlew

      - name: üèóÔ∏è Criar APK (release ou debug)
        run: |
          ./gradlew assembleRelease || ./gradlew assembleDebug

      - name: üîë Decodificar keystore (se existir)
        if: env.KEYSTORE_BASE64 != ''
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > aurora-release.keystore

      - name: ‚úçÔ∏è Assinar APK (se existir keystore)
        if: env.KEYSTORE_BASE64 != ''
        run: |
          for apk in $(find app/build/outputs/apk -name "*.apk"); do
            jarsigner -verbose -keystore aurora-release.keystore -storepass "$KEYSTORE_PASSWORD" "$apk" "$KEY_ALIAS"
          done

      - name: üì¶ Enviar APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: AuroraRoleplaySAMP-APK
          path: app/build/outputs/apk/**/app-*.apk
