name: ğŸ—ï¸ Corrigir erro e criar APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—ï¸ Construir APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          chmod +x gradlew || true
          ./gradlew assembleRelease --no-daemon || gradle assembleRelease --no-daemon

      - name: ğŸ” Assinar APK
        if: success()
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: â˜ï¸ Enviar APK assinado
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AuroraRoleplay-APK
          path: app/build/outputs/apk/release/app-release.apk
