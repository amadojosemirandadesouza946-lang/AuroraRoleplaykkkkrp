name: Build Aurora Roleplay APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure gradlew is executable
        run: chmod +x ./gradlew || true

      - name: Replace app name and IP (assets already included)
        run: |
          sed -i 's@<string name="app_name">.*</string>@<string name="app_name">AURORA ROLEPLAY</string>@g' app/src/main/res/values/strings.xml || true
          sed -n '1,200p' app/src/main/java/com/aurora/launcher/MainActivity.java || true

      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon || echo "⚠️ Gradle build failed - verifique sua configuração"

      - name: Load keystore from secret
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > aurora-release.keystore

      - name: Sign APK with jarsigner (if keystore present)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            jarsigner -verbose -keystore aurora-release.keystore -storepass "${{ secrets.STORE_PASS }}" -keypass "${{ secrets.KEY_PASS }}" "$APK_PATH" "${{ secrets.ALIAS }}"
          else
            echo "❌ APK não encontrado em $APK_PATH"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuroraRoleplaySAMP-apk
          path: app/build/outputs/apk/release/app-release.apk
