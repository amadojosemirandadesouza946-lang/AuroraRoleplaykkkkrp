name: Build Aurora Roleplay APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Instalar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Permitir execuÃ§Ã£o do Gradle
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Construir APK (Release ou Debug)
        run: |
          ./gradlew clean
          ./gradlew assembleRelease --stacktrace --no-daemon || ./gradlew assembleDebug --stacktrace --no-daemon
          echo "ğŸ“‚ ConteÃºdo do diretÃ³rio de saÃ­da:"
          ls -R app/build/outputs || echo "âŒ Nenhum APK encontrado."

      - name: ğŸ“¦ Enviar APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: AuroraRoleplaySAMP-APK
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
